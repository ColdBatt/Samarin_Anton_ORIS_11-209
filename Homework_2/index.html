                <button class="social-btn facebook-btn" title="Авторизоваться с помощью Facebook">

                </button>
                <button class="social-btn" title="Авторизоваться с помощью Apple">
                    <img class="btn-icon" src="https://bnetaccount.akamaized.net/login/static/images/login/social/apple-logo-black.svg"></img>
                </button>
            </div>
            <div class="social-login-container">

                <button class="social-btn steam-btn" title="Авторизоваться с помощью Xbox">
                    <img  class="btn-icon" src="https://bnetaccount.akamaized.net/login/static/images/login/social/steam-logo-black.svg">
                </button>
            </div>

            </div>
